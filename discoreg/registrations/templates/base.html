<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Chat w/ PyOhio on Discord{% endblock %}</title>
    <link rel="stylesheet" href="https://unpkg.com/bulmaswatch/cyborg/bulmaswatch.min.css">

    <meta name="title" content="{% block title %}Chat w/ PyOhio on Discord{% endblock %}">
    <meta name="description" content="Link your PyOhio registration to your Discord account to be invited to our server.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://chat.pyohio.org/">
    <meta property="og:title" content="{% block title %}Chat w/ PyOhio on Discord{% endblock %}">
    <meta property="og:description" content="Link your PyOhio registration to your Discord account to be invited to our server.">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://chat.pyohio.org/">
    <meta property="twitter:title" content="{% block title %}Chat w/ PyOhio on Discord{% endblock %}">
    <meta property="twitter:description" content="Link your PyOhio registration to your Discord account to be invited to our server.">
    </head>
  <body>
  <section class="section">
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
  </section>
  </body>
</html>
